<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>number1:<input type="number" id="n1"></p>
    <p>number2:<input type="number" id="n2"></p>
    <button onclick="div()">div</button>
    <p>answer:<input type="ans" id="ans"></p>
    <script>
        function div(){
            var number1=parseInt(document.getElementById('n1').value);
            var number2=parseInt(document.getElementById('n2').value);
            var div=n1/n2;
            document.getElementById("ans").value=div;
        }
    </script>
</body>
</html>
